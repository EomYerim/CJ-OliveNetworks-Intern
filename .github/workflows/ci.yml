
name: Spring Boot CI/CD to ECR and EKS

on:
  push:
    branches: [ "develop" ]

env:
  ECR_REGISTRY: 051826731133.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: cjone-dev
  AWS_REGION: ap-northeast-2
  EKS_CLUSTER_NAME: cjone-dev-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Define Image Tag
        id: image_tag_generator
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.image_tag_generator.outputs.tag }} .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.image_tag_generator.outputs.tag }}

      - name: Set Kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      # ğŸ’¡ [ìˆ˜ì •] 'git clone' ëŒ€ì‹  í‘œì¤€ ë°©ì‹ì¸ 'actions/checkout'ì„ ì‚¬ìš©í•˜ì—¬ ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ë¦¬í¬ì§€í† ë¦¬ë¥¼ ê°€ì ¸ì˜´
      - name: Checkout K8s manifests repository
        uses: actions/checkout@v4
        with:
          repository: EomYerim/CJONE-k8s-manifests
          path: k8s-manifests # 'k8s-manifests' ë¼ëŠ” ë””ë ‰í† ë¦¬ì— ì½”ë“œë¥¼ ë°›ìŠµë‹ˆë‹¤.

      # ğŸ’¡ [ìˆ˜ì •] envsubstê°€ ë³€ìˆ˜ë¥¼ í™•ì‹¤íˆ ì¸ì‹í•˜ë„ë¡ run ìŠ¤í¬ë¦½íŠ¸ ë‚´ì—ì„œ ë³€ìˆ˜ë¥¼ export í•˜ë„ë¡ ë³€ê²½
      - name: Deploy to Kubernetes
        run: |
          export IMAGE_TAG=${{ steps.image_tag_generator.outputs.tag }}
          echo "Deploying with image tag: $IMAGE_TAG"
          envsubst '$IMAGE_TAG' < k8s-manifests/k8s/deployment.yaml | kubectl apply -f -