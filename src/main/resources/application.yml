spring:
  jpa:
    hibernate:
      ddl-auto: create
    # 💡 이 부분이 수정되었습니다.
    # properties는 jpa 아래에 위치해야 합니다.
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    # 💡 driver-class-name과 dialect는 서로 다른 경로에 있습니다.
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://cjone-dev-db.c5syk8q4mlad.ap-northeast-2.rds.amazonaws.com:5432/cjone-dev-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: cjone-redis-cache-fpxtkj.serverless.apn2.cache.amazonaws.com
      port: 6379
#      username: yerim159
#      password: ${REDIS_PASSWORD}
#      # 💡 [추가] 전송 중 암호화를 활성화했으므로 SSL/TLS 설정을 추가
      ssl:
        enabled: true

